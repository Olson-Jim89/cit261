<html>
    <head>
        <title>CIT 261: 02 - documentation</title>
        <script>

            let JSONobject = '{"firstName":"John", "lastName":"Smith", "age":"42", "salary":"yes", "amount":"$28,000"}';

            let employee;

            function runJSONparse(){
                

                document.getElementById("output1").innerHTML = "Message form server:" + JSONobject + "<br><br>";
                
                employee = JSON.parse(JSONobject);
                document.getElementById("output1").innerHTML += employee.firstName + " " + employee.lastName + " is " + employee.age + "is paid a salary of" + employee.amount;

            }

            function runJSONstringify(){
                
                
                alert("Let us give John a raise, from $28,000 a year to $32,000 a year");

                employee.amount = "$32,000";

                let sendJSON = JSON.stringify(employee);

                document.getElementById("output2").innerHTML = "Message sent the the server: "+ sendJSON;
            }
            
        </script>
    </head>
    <body>
        <h1>JSON Parse and Stringify</h1>
        <hr>
        <h3>JSON parse</h3>
        <ul>
            <li>
                <div><h5>Parse</h5>
                    <div id="output1"></div><button onclick="runJSONparse()">Start</button>
                </div>
            </li>
                  </ul>
        <hr>
        <h3>JOSN stringify</h3>
        <ul>
            <li>
                <div><h5>Stringify</h5>
                    <div id="output2"></div><button onclick="runJSONstringify()">Start</button>
                </div>
            </li>
        </ul>

       
    </body>
</html>
