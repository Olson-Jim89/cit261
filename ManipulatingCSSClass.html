<html>
    <head>
        <title>CIT 261: 02 - documentation</title>
        <style>
            .myStyle{
                color: blue;

            }
        </style>
        <script>

            function changeCSS(){
                document.getElementById("output1").style.backgroundColor = "blue";
            }
            
        </script>
    </head>
    <body>
        <h1>Manipulating CSS Class</h1>
        <hr>
        <ul>
            <li>
                <div><h5>Change Color</h5>
                    <div id="output1" class="myStyle">Sampletext</div><button onclick="changeCSS()">Start</button>
                </div>
            </li>
                  </ul>
        <hr>

       
    </body>
</html>
