        <style>
            button 
            {
                background:none!important;

                border:none; 
                padding:0!important;

                /*border is optional*/
                border-bottom:1px solid #444;

            <script>
            function ChangeTrack(song){

                        
                var player = document.getElementById('MusicPlayer');
                var track = document.getElementById('trackSource');
                var title = "Now Playing: " + song;
                              
                    
                track.setAttribute("src", song);
                document.getElementById('NowPlaying').innerHTML = title;
                player.load();
                
            }
            function setupPage(){

            document.getElementById('NowPlaying').innerHTML = "Now Playing: 0HigherAndHigher.mp3";
                    
                                let d = document.getElementById('DrawBoard');
                                let draw = d.getContext("2d");
                    
                                draw.fillStyle = "red";
                    
                                draw.fillRect(100,100,300,150);
                    
                                  
            }                  
             </script> 
    </head>
    <body onload="setupPage()">
        <h1>HTML5 Video, Aduio, and Canvas</h1>
        <hr>
        <h3>Video</h3>
                <div>
                    <video width="640" height="480" controls>
                            <source src="Elephant.mp4" type="video/mp4">

                    </video>
                </div>
        <hr>
        <h3>Audio</h3>
                <div>
                    <div id="NowPlaying"> Now Playing:</div>
                    <audio id="MusicPlayer"  controls>
                        <source id="trackSource" src="0HigherAndHigher.mp3" type="audio/mpeg">

                    </audio>
                    <ul>
                        <li>
                            <button onclick="ChangeTrack('0HigherAndHigher.mp3');">

                    </canvas>
                </div>
